name: Deploy Frontend
on:
  push:
    branches: [master]
 
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - run: docker run -it --rm -v /var/run/docker.sock:/var/run/docker.sock docker:latest login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t cygnetops/web-app-test -f Dockerfile.dev .
      - run: docker run -e CI=true cygnetops/web-app-test npm test
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'